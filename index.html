<!DOCTYPE html>

<html>
	<head>
		<title>student helper login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="containerH">
			<h1>
				Welcome Back! <br />
				<span class="smallerH1">Login Below</span>
			</h1>
		</div>

		<div class="form">
			<div class="formbox">
				<p class="formbuble">Username:</p>

				<input type="text" name="username" placeholder="Enter your username" />
			</div>

			<div class="formbox">
				<p class="formbuble">Password:</p>

				<input
					type="password"
					name="password"
					placeholder="Enter your password"
				/>
			</div>

			<div class="formbox">
				<input type="checkbox" name="rememberme" id="rememberMe" />

				<label style="color: #d9d9d9" for="rememberMe">Remember Me</label>
			</div>

			<input class="loginB" type="submit" value="Login" />
			<br />

			<button onclick="window.location.href='signup.html'" class="Or">
				Or Sign-up!
			</button>
			<br />
		</div>
	</body>
</html>
